<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COLORS in CSS</title>
    <style>
        body {
            background-color: rgb(222, 222, 189);
        }

        #firstPara {
            color: blueviolet;
            /* Color by name */
        }

        #secondPara {
            color: rgb(223, 130, 54);
            /* Color by rgb value */
        }

        #thirdPara {
            color: white;
            background-color: #ff4532;
            /* Color by hex value */
        }
    </style>
</head>

<body>
    <a href="/html files/main.html" style="background-color: rgb(240, 23, 157);color: aliceblue; font-size: 40px;">GO TO
        HOME PAGE</a>

    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from first box</p>

    <h2>This is my first box</h2>
    <p id="secondPara">This is a paragraph from second box</p>

    <h2>This is my first box</h2>
    <p id="thirdPara">This is a paragraph from third box</p>
</body>

</html>
